<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games Games Games</title>
</head>
<body>
Hello from the most magnificent game tracker ever made!
<form action="/logout" method="post">
    <button type="submit">Logout</button>

</form>

<form action="/create-game" method="post">
    <input type="text" placeholder="Enter name of the Game" name="gameName" width="200"/>

    <select name="gameGenre">
        <option selected disabled>Genre</option>
        <option value="adventure">Adventure</option>
        <option value="rpg">RPG</option>
        <option value="strategy">Strategy</option>
        <option value="shooter">Shooter</option>
    </select>

    <select name="gamePlatform">
        <option selected disabled>Platform</option>
        <option value="pc">PC</option>
        <option value="ps4">PS4</option>
        <option value="xbone">Xbox One</option>
        <option value="wiiu">Wii U</option>
    </select>
    <input type="number" placeholder="Release Year" name="gameYear">
    <button type="submit">Submit</button>
</form>
<ol>
    {{#games}}
    <li>{{name}} - {{genre}} - {{platform}} - {{releaseYear}}</li>

    <form action="/removeGame" method="post">
        <input type="hidden" value="{{id}}" name="id">
        <button type="submit">DELETE!!</button>
    </form>


    <form action="/editGame" method="post">
        <input type="hidden" value="{{id}}" name="id">
        <input type="text" placeholder="Enter name of the Game" name="gameName" width="200"/>

        <select name="gameGenre">
            <option selected disabled>Genre</option>
            <option value="adventure">Adventure</option>
            <option value="rpg">RPG</option>
            <option value="strategy">Strategy</option>
            <option value="shooter">Shooter</option>
        </select>

        <select name="gamePlatform">
            <option selected disabled>Platform</option>
            <option value="pc">PC</option>
            <option value="ps4">PS4</option>
            <option value="xbone">Xbox One</option>
            <option value="wiiu">Wii U</option>
        </select>
        <input type="number" placeholder="Release Year" name="gameYear">
        <button type="submit">Submit Edit</button>
    </form>
    {{/games}}
</ol>
</body>
</html>
